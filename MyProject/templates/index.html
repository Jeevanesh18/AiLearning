<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grammar Tutor</title>
  <!--<link rel="stylesheet" href="style.css" />-->


<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar button {
      background-color: #34495e;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border: none;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #1abc9c;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-width: 30%;
    }

    .chat-container, .progress-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 15px;
    }

    .chat-box {
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #0f62fe;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .user-message, .ai-message {
      max-width: 70%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user-message {
      background-color: #d1e7ff;
      align-self: flex-end;
      text-align: right;
    }

    .ai-message {
      background-color: #e0e0e0;
      align-self: flex-start;
    }

    /* Progress container styles */
    .progress-container {
      display: none;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }

    .progress-container h3 {
      color: #2c3e50;
    }

    .progress-list {
      list-style-type: none;
      padding: 0;
    }

    .progress-list li {
      padding: 10px;
      background-color: #ecf0f1;
      margin: 5px 0;
      border-radius: 6px;
    }

    .active-tab {
      background-color: #1abc9c !important;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <button id="conversation-tab" onclick="toggleTab('conversation')">Conversation</button>
    <button id="progress-tab" onclick="toggleTab('progress')">Track Progress</button>
  </div>

  <div class="main-content">
    <!-- Chat Section -->
    <div class="chat-container" id="conversation">
      <div id="chat-box" class="chat-box">
        <div class="ai-message">AI: Are you ready to learn English? If yes, type "I'm ready to learn English".</div>
      </div>
      <div class="input-area">
        <textarea id="user-input" placeholder="Enter your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Progress Section -->
    <div class="progress-container" id="progress">
      <h3>Your Progress</h3>
      <ul id="progress-list" class="progress-list">
        <li>Level: Beginner</li>
        <li>Topics Covered: None</li>
      </ul>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
